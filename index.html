<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOWBBY - By Teams for Teams</title>
    <style>
        /* Reseteo de márgenes y paddings */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: 'Arial', sans-serif;
        }

        /* Estilo del contenedor principal */
        .container {
            position: relative;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        /* Estilo de la imagen de fondo */
        .container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Imagen al fondo */
        }

        /* Estilos de los botones */
        .buttons {
            position: absolute;
            bottom: 15%;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px; /* Espacio entre botones */
        }

        .button {
            padding: 15px 30px;
            background-color: #f7f734;
            color: black;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            border-radius: 5px;
        }

        /* Animación de hover */
        .button:hover {
            transform: scale(1.1); /* Ampliación */
            background-color: #d4d431;
        }

        .button:active {
            transform: scale(1.05); /* Leve ampliación en click */
        }

        .button:focus {
            outline: none; /* Sin borde en focus */
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Imagen de fondo que subiste -->
    <img src="LOWBBY.png" alt="LOWBBY Background">
    
    <!-- Botones de inicio de sesión y registro -->
    <div class="buttons">
        <button class="button" onclick="location.href='login.html'">INICIAR SESIÓN</button>
        <button class="button" onclick="location.href='register.html'">REGISTRARSE</button>
    </div>
</div>

</body>
</html>
