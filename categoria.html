<h2>Registro de Categoría: Juvenil</h2>
<form>
  <label for="nombreJugador">Nombre del Jugador:</label>
  <input type="text" id="nombreJugador" name="nombreJugador" required>
  
  <label for="dorsal">Dorsal:</label>
  <input type="number" id="dorsal" name="dorsal" required>
  
  <label for="posicion">Posición:</label>
  <input type="text" id="posicion" name="posicion" required>
  
  <label for="capitan">Es Capitán:</label>
  <input type="checkbox" id="capitan" name="capitan">
  
  <label for="entrenador">Nombre del Entrenador:</label>
  <input type="text" id="entrenador" name="entrenador" required>
  
  <label for="linkLiga">Enlace a la Liga:</label>
  <input type="url" id="linkLiga" name="linkLiga" required>
  
  <button type="submit">Registrar Jugador</button>
</form>
